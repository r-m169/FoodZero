<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> -->
    <link rel="stylesheet" href="../assets/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/styles/signup.css" />
    <title>Magic Pan</title>
</head>

<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="../assets/images/pasta.avif" alt="">
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="signup-form">
                    <div class="title">Signup</div>
                    <form action="#" id="sign-up-form">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Enter your name" id="name-input" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Enter your email" id="email-input" required>
                                <div id="emailError" class="error-message"></div>

                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Enter your password" id="password-input" required>
                                <div id="passwordError" class="error-message"></div>

                            </div>
                            <div class="button input-box">
                                <input type="submit" value="Sumbit">
                            </div>
                            <div id="validationMessage" class="success-message"></div>

                            <a class="text sign-up-text" href="./login.html">Already have an account? <label
                                    for="">Login now</label>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
</div>
<script src="../assets/lib/bootstrap.min.js"></script>
<script src="../assets/scripts/signup.js"></script>




</body>

</html>
