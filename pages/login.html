<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/styles/signup.css" />
    <title>Magic Pan</title>
</head>

<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="../assets/images/bowl.avif" alt="">
            </div>
            <div class="back">
                <img class="backImg" src="../assets/images/pasta.avif" alt="">
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form id="loginForm">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="text"><a href="#">Forgot password?</a></div>
                            <div class="button input-box">
                                <input type="submit" value="Submit">
                            </div>
                            <!-- <div id="validationMessage" class="success-message"></div> -->
                            <a class="text sign-up-text" href="./signup.html">Don't have an account? <span class="sign-up-now">Signup now</span></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/lib/bootstrap.min.js"></script>
    <script src="../assets/scripts/login.js"></script>
</body>

</html>
